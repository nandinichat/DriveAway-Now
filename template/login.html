<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="stylesheet" type="text/css"  href="{%static 'common.css' %} ">
    <link rel="stylesheet" type="text/css" href="{%static 'login.css' %}" >
</head>
<body>
    {% load static %}
    
   <div class="loginpage">


    <nav id="header">
        <div class="container">
            <div class="row">
                <div class="header-wrapper d-flex justify-content-between">
                     <!--i have made this div flex with justify content as space between--->
                      <div class="logo d-inline-block">
                        <a href="{% url 'home' %}" class="text-decoration-none"> DriveAway Now</a>
                      </div>
                </div>
            </div>
        </div>
    </nav>


    <div class="container">
        <div class="row">
            <h2 class="home-title text-center">
                Welcome to DriveAway Now
            </h2>
        </div>
        <div class="login-wrapper" id="loginForm">
            <h4 class="text-center">Log in</h4>
            <div class="input-group">
                <input type="text"class="form-control" placeholder="username" id="loginUsername">
            </div>
            <div class="input-group">
                <input type="password"class="form-control" placeholder="password" id="loginPassword">
            </div>
            <div class="input-group">
                <button class="form-control btn btn-primary">Log in as User</button>
            </div>
            <div class="signup-btn text-center " id="showsignupbtn">Don't have an account? Signup Here </div>
        </div>
    </div>  


    <footer id="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h3>Contact Us</h3>
                    <ul class="social-info">
                        <li>123 Drive Street</li>
                        <li>City, State ZIP</li>
                        <li>Phone: 123-456-7890</li>
                        <li>Email: info@example.com</li>
                    </ul>
                </div>
                <div class="col-md-6">
                    <h3>Follow Us</h3>
                    <ul class="social-icons">
                        <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                        <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                        <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                        <li><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

   </div>

    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
